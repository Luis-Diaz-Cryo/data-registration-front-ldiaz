apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: front-end
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Luis-Diaz-Cryo/data-registration-front-ldiaz.git
    path: "."
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: back-end
