apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app  
  template:
    metadata:
      labels:
        app: react-app  
    spec:
      containers:
        - name: react-container
          image: cyldecryo/parcial1-front-end:6472e90359bbccc25d7efcd0a999039d1cc8886e
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: react-service
  namespace: back-end
spec:
  selector:
    app: react-app  
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30170
