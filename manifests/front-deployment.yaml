apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  namespace: back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: react-container
          image: cyldecryo/parcial1-front-end:c78513568ead9e8a7c841265b98602326f656916
          ports:
            - containerPort: 80
