apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: cyldecryo/parcial1-front-end:278fac09ba9b8f6c25ddbff9aee29e37c3bac0c9
          ports:
            - containerPort: 80
