apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: cyldecryo/parcial1-front-end:8030a19b1c0e13a5411936140c200a2b4502ce47
          ports:
            - containerPort: 80
