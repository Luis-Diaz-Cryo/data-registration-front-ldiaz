apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-container
          image: cyldecryo/parcial1-front-end:3eae47d9a3fd891b3d8ec11ab4fc8189d77060ab
          ports:
            - containerPort: 80
