apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - name: react-container
          image: cyldecryo/parcial1-front-end:981136c896327d6003c73add7d51542206ec44c8
          ports:
            - containerPort: 80
